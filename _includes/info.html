<h2>Info:</h2>
{% assign infos = site.data.side.infos %}
{% for info in infos %}
<p>{{ info }}</p>
{% unless forloop.rindex == 1 %}
<hr class="side-info">
{% endunless %}
{% endfor %}

<p class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}"><i class="fi-rss"></i> RSS</a></p>
