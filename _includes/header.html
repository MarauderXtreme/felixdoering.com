<header class="site-header">

  <div class="wrapper">


    <a class="site-title" href="{{ site.baseurl }}/">
      <div class="homesvg">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32">
          <g>
            <title>Layer 1</title>
            <circle fill="#b12109" cx="16" cy="16" r="16" id="circle"/>
            <rect fill="#424242" stroke="#000000" stroke-width="0" stroke-linejoin="null" stroke-linecap="null" x="9" y="5" width="2.5" height="11.5" id="four-line_1"/>
            <rect fill="#424242" stroke="#000000" stroke-width="0" stroke-linejoin="null" stroke-linecap="null" x="9" y="16.5" width="11.5" height="2.5" id="four-line_2"/>
            <rect fill="#424242" stroke="#000000" stroke-width="0" stroke-linejoin="null" stroke-linecap="null" x="20.5" y="12" width="2.5" height="15" id="four-line_3"/>
            <rect fill="#ffffff" stroke="#000000" stroke-width="0" stroke-linejoin="null" stroke-linecap="null" x="9" y="19" width="2.5" height="8" id="h-line"/>
          </g>
        </svg>
        <div class="homelink">{{ site.title }}</div>
      </div>
    </a>

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <svg viewBox="0 0 18 15">
          <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
          <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
          <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
        </svg>
      </a>

      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}

          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
