---
layout: default
---

<div class="medium-8 columns">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  <hr class="small">
</div>


<div class="medium-3 columns" data-sticky-container id="touch-hide">
    <div class="sticky side" data-sticky data-anchor="content">
      {% include legend.html %}
    </div>
    <script>
      if (Modernizr.touch) {
        $('#touch-hide').hide();
      };
    </script>
</div>
