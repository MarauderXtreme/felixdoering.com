---
layout: default
---

<section class="grid-x grid-padding-x">
	<h1 class="cell">{{ page.title }}</h1>
	<div id="sticky-container" class="cell grid-x grid-padding-x">
		<div class="medium-9 cell">
			<article>
				{{ content }}
			</article>
		</div>

		<aside class="medium-3 cell" data-sticky-container>
			<div class="sticky" data-sticky data-anchor="sticky-container">
				{% include legend.html %}
			</div>
		</aside>
	</div>
</section>
